<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neil's Design Teardown</title>
    <link href="../CSS/normalize.css" type="text/css" rel="stylesheet" />
	<link href="../CSS/mainTD.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
    <div class="grid" id="full_page">
        <div class="col-100pct" id="nav_box">
            <p class="my_text">Nav Box</p>
        </div>
        
        <div class="col-100pct" id="search_box">
            <p class="my_text">Search Box</p>
        </div>
        
        <div class="col-20pct" id="coding_box">
            <p class="my_text">Coding Box</p>
        </div> 
        
        <div class="col-80pct" id="article_title_box">
            <p class="my_text">Article Title Box</p>
        </div>
        
        <div class="col-80pct" id="article_data_box"> 
            <p class="my_text">Article Data Box</p>
        </div>
        
        <div class="col-20pct" id="design_box">
            <p class="my_text">Design Box</p>
        </div>
        
        <div class="col-80pct" id="main_text_box">
            <p class="my_text">Main Text Box</p>
        </div>
        
        <div class="col-80pct" id="image_box">
            <p class="my_text">Image Box</p>
        </div>
        
        <div class="col-20pct" id="mobile_box">
            <p class="my_text">Mobile Box</p>
        </div>
        
        <div class="col-20pct" id="graphics_box">
            <p class="my_text">Graphics Box</p>
        </div>
    
        <div class="col-20pct" id="ux_box">
            <p class="my_text">UX Box</p>
        </div>
        
        <div class="col-80pct" id="small_text_box">
            <p class="my_text">Small Text Box</p>
        </div>
        
        <div class="col-80pct" id="icon_box">
            <p class="my_text">Icon Box</p>
        </div>
    </div>
</body>
</html>
